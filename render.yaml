services:
  - type: web
    name: callwaiting-voice-bot
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main_ws:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8080
      - key: PYTHON_VERSION
        value: 3.11.9
      - fromGroup: callwaiting-secrets
    healthCheckPath: /health
    autoDeploy: true
